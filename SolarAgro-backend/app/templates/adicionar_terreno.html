<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Terreno - SolarAgro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Adicionar Terreno</h1>
    </header>
    <main>
        <form action="{{ url_for('routes.adicionar_terreno') }}" method="POST">
            <label for="area">Área:</label>
            <input type="text" id="area" name="area" required><br>

            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required><br>

            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required><br>

            <label for="soil_type">Tipo de Solo:</label>
            <input type="text" id="soil_type" name="soil_type" required><br>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea><br>

            <button type="submit">Salvar</button>
        </form>
    </main>
</body>
</html>
